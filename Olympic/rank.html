<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="Resourses/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="icon" href="Resourses/img/iconlogo.png" type="image/png">
        <title>Olympic</title>
    </head>
    <body>
        <div class="row">
                    <img src="Resourses/img/logo.png" alt="olympic-logo" class="logo">
            </div>
        <header class="sub-header">
            <div class="row">
                <h1>RESULTS</h1>
            </div>
        </header>
        <section class="section-form">
            <div class="inner" style="background-image: url('Resourses/img/box-background.jpg');">
                <div class="row">
                    <h2>BY GAMES</h2>
                </div>
                <div class="row">
                    <form method="post" action="#" class="Result-form">
                        <div class="row">
                            <div class="option">
                                <div class="col span-1-of-2">
                                    <label for="Oly-games">Olympic Games</label>
                                </div>
                                <div class="col span-1-of-2">
                                    <select name="Oly-games" id="Oly-games">
                                        <option class="default">Games</option>
                                        <option value="Rio" >Rio 2016</option>
                                        <option value="Sochi">Sochi 2014</option>
                                        <option value="London">London 2012</option>
                                        <option value="Van">Vancouver 2010</option>
                                        <option value="Beijing">Beijing 2008</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="option">
                                <div class="col span-1-of-2">
                                    <label for="Sports">Sports</label>
                                </div>
                                <div class="col span-1-of-2">
                                    <select name="Sports" id="Sports">
                                        <option class="Default">Sports</option>
                                        <option value="Bad">Badminton</option>
                                        <option value="Archery">Archery</option>
                                        <option value="TT">Table Tennis</option>
                                        <option value="Luge">Luge</option>
                                        <option value="Skeleton">Skeleton</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="option">
                                <div class="col span-1-of-3">
                                    <label>&nbsp;</label>
                                </div>
                                <div class="col span-2-of-3">
                                    <input class="btnn" type="reset" value="Clear" >
                                    <input class="btnn" type="submit" value="Submit" >
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
         <footer>
                <div class="row">
                    <img src="Resourses/img/logo.png" class="logo">
                    <p class="copy-text">
                        Copyright &copy; 2017. All rights reserved. 
                    </p>
                </div>
        </footer>

    </body>
</html>
