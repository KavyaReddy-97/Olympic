		function display(sports)
            {
                debugger
                var data_id = sports.id;
                var name=sports.text;
				if(data_id==1)

						$("#lblsport").text('BADMINTON');

						$("#lblsport").text('TABLE TENNIS');

				if(data_id==4)

					}
				if(data_id==5)

						$("#lblsport").text('SKELETON');
					}
				
				
				
                $.ajax({
                    url: 'http://localhost/olympic/sports.php',
                    type: 'POST',
                    data: {id:data_id},     
                    dataType: 'json',
                    success: function(data){
                        debugger
                        load(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                                            $('#more-info').html('');
                        alert('Error Loading');
                    }
                });
            }
			 function load(data)
            {
                debugger
				
				var count = data.length;
				$("#dynamictable").show();
                $("#dynamictable").innerHTML = '';
				$("#tbodyid").empty();
				$("#dynamictable1").show();
                $("#dynamictable1").innerHTML = '';
				$("#tbodyid1").empty();
				$("#dynamictable2").show();
                $("#dynamictable2").innerHTML = '';
				$("#tbodyid2").empty();
				
				for(var i = 0; i < 3; i++)
					{
						$("#lbloly").text(data[i].location);
						$("#dynamictable2").hide();

							{

							}
